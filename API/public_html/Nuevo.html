        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">API Proyecto Web II</a>

                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a id="productos" href="Productos.html">Productos</a>
                            </li>
                        </ul>

                    </div><!--/.navbar-collapse -->
                </div>
            </nav>

            <div class="jumbotron">
                <fieldset>
                    <legend>Registrar producto</legend>
                    <form action="http://localhost:3000/productos/create" id="producto" method="post" accept-charset="utf-8">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="token">N° Token:</label>
                                <input type="text" class="form-control" id="token">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" class="form-control" id="descripcion">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="estado">Estado:</label> 
                                <select class="form-control" id="estado">
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="registrar" name="registrar" type="button" class="btn btn-primary" value="Registrar">
                                <button id="limpiar" name="limpiar" type="button" class="btn btn-success">Limpiar campos</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div id="respuesta">

            </div>

        <script>
            $("#limpiar").click(function () {
                $('#token').val("");
                $('#descripcion').val("");
                $('#nombre').val("");
            });</script>
        <script>
            $("#registrar").click(function (event) {
                $.post(
                        "http://localhost:3000/productos/create",
                        {nombre: "txt", descripcion: "das", estado: "dasd"},
                function (data, status, xhr) {
                    debugger;
                    $("#respuesta").html(data);
                });
            });
        </script>
