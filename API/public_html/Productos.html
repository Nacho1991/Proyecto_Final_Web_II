        <!-- Modal -->
        <div class="modal fade" id="detallesmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Detalles del producto</h4>
                    </div>
                    <div id="modalbody" class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" readonly="" id="resultdetalles" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="registrodetalles">N° Registro:</label>
                            <input name="nombre" readonly="" id="registrodetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="nombredetalles">Nombre:</label>
                            <input name="nombre" readonly="" id="nombredetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="descripciondetalles">Descripción:</label>
                            <input name="nombre" readonly="" id="descripciondetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="pricedetalles">Precio:</label>
                            <input name="nombre" readonly="" id="pricedetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="estadodetalles">Estado</label>
                            <input name="nombre" readonly="" id="estadodetalles" type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                cargarProductos();
                function verDetalles() {
                    var token = localStorage.getItem('Token');
                    $("#verdetalles").bind("click", function () {
                        var id = $(this).attr("name");
                        $.ajax({
                            url: "http://localhost:3000/products/" + id,
                            type: 'GET',
                            accepts: "",
                            headers: {Authorization: 'Token token=' + token},
                            success: function (data, textStatus, jqXHR) {
                                for (var pos = 0; pos < Object.keys(data).length; pos++) {
                                    $("#registrodetalles").val(data.id);
                                    $("#nombredetalles").val(data.name);
                                    $("#descripciondetalles").val(data.description);
                                    $("#pricedetalles").val(data.price);
                                    if (data.state === true) {
                                        $("#estadodetalles").val("Activo");
                                    } else {
                                        $("#estadodetalles").val("Inactivo");
                                    }
                                }
                                $('#resultdetalles').val("Código: " + JSON.stringify(jqXHR['status'] + " " + textStatus));
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                $('#resultdetalles').val("Código: " + JSON.stringify(jqXHR['status'] + " " + textStatus));
                            }
                        });
                        $("#detallesmodal").modal({
                            show: true
                        });
                    });
                }

                function cargarProductos() {
                    var token = localStorage.getItem('Token');
                    $.ajax({
                        url: "http://localhost:3000/products",
                        type: 'GET',
                        accepts: "",
                        headers: {Authorization: 'Token token=' + token},
                        success: function (data, textStatus, jqXHR) {
                            $('#result').val("Código: " + JSON.stringify(jqXHR['status'] + " " + textStatus));
                            $("#tbody").append("<tr></tr>");
                            var estado = null;
                            for (var pos = 0; pos < Object.keys(data).length; pos++) {
                                if (data[pos].state === true) {
                                    estado = "<center><span class='glyphicon glyphicon-ok' aria-hidden='true'>" +
                                            "<span class='glyphicon-class'></span>"
                                            + "</span></center>";
                                } else {
                                    estado = "<center><span class='glyphicon glyphicon-remove' aria-hidden='true'>" +
                                            "<span class='glyphicon-class'></span>"
                                            + "</span></center>";
                                }
                                var table = "<tr>";
                                table += "<td>" + data[pos].id + "</td>";
                                table += "<td>" + data[pos].name + "</td>";
                                table += "<td>" + data[pos].description + "</td>";
                                table += "<td>" + data[pos].price + "</td>";
                                table += "<td>" + estado + "</td>";
                                table += "<td>" +
                                        "<button class='btn btn-primary' id=verdetalles name=" + data[pos].id + ">Detalles</button>" +
                                        "<button  class='btn btn-success' id=detallesactualizar name=" + data[pos].id + ">Actualizar</button>" +
                                        "<button  class='btn btn-danger' id=detalleseliminar name=" + data[pos].id + ">Eliminar</button>"
                                        + "</td>";
                                table += "</tr>";
                                $("#tbody").append(table);
                            }
                            verDetalles();
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            $('#result').val("Código: " + JSON.stringify(jqXHR['status'] + " " + textStatus));
                        }
                    });
                }
            });
        </script>
