        <!-- Modal -->
        <div class="modal fade" id="detallesmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Detalles del producto</h4>
                    </div>
                    <div id="modalbody" class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" readonly="" id="resultdetalles" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="registrodetalles">N° Registro:</label>
                            <input name="nombre" readonly="" id="registrodetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="nombredetalles">Nombre:</label>

                        </div>
                        <div class="form-group">
                            <label for="descripciondetalles">Descripción:</label>
                            <input name="nombre" readonly="" id="descripciondetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="estadodetalles">Estado</label>
                            <input name="nombre" readonly="" id="estadodetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="creaciondetalles">Fecha de creación</label>
                            <input name="nombre" readonly="" id="creaciondetalles" type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="modificaciondetalles">Fecha de modificación:</label>

                        </div>

                    </div>

        <script>
            $("#verdetalles").bind("click", function () {
                var id = "1";
                var request = $.get("http://localhost:3000/productos/" + id + ".json", function (msg, estado, jqXHR) {
                    debugger;
                    for (var pos = 0; pos < Object.keys(msg).length; pos++) {
                        $("#creaciondetalles").val(msg.created_at);
                        $("#descripciondetalles").val(msg.descripcion);
                        $("#estadodetalles").val(msg.estado);
                        $("#registrodetalles").val(msg.id);
                        $("#nombredetalles").val(msg.nombre);
                        $("#modificaciondetalles").val(msg.updated_at);
                    }
                });
                request.done(function (msg, estado, jqXHR) {
                    $('#resultdetalles').val("Código: " + JSON.stringify(jqXHR['status'] + " " + estado));
                });
                $("#detallesmodal").modal({
                    show: true
                });
            });
        </script>
        <script>
            $(function () {
                var request = $.get("http://localhost:3000/productos.json", function (msg, estado, jqXHR)
                {
                    debugger;
                    $("#tbody").append("<tr></tr>");
                    for (var pos = 0; pos < Object.keys(msg).length; pos++) {
                        var table = "<tr>";
                        table += "<td>" + msg[pos].id + "</td>";
                        table += "<td>" + msg[pos].nombre + "</td>";
                        table += "<td>" + msg[pos].descripcion + "</td>";
                        table += "<td>" + msg[pos].estado + "</td>";
                        table += "<td>" +
                                "<button class='btn btn-primary' id=verdetalles name=" + msg[pos].id + ">Detalles</button>" +
                                "<button  class='btn btn-success' id=detallesactualizar name=" + msg[pos].id + ">Actualizar</button>" +
                                "<button  class='btn btn-danger' id=detalleseliminar name=" + msg[pos].id + ">Eliminar</button>"
                                + "</td>";
                        table += "</tr>";
                        $("#tbody").append(table);
                    }
                });
                request.done(function (msg, estado, jqXHR) {
                    $('#result').val("Código: " + JSON.stringify(jqXHR['status'] + " " + estado));
                });
            });

        </script>
