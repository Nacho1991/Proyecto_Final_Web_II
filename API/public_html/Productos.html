        <script>
            $(function () {
                $.get("http://localhost:3000/productos.json", function (msg)
                {
                    $("#tbody").append("<tr></tr>");
                    for (var pos = 0; pos < Object.keys(msg).length; pos++) {
                        var table = "<tr>";
                        table += "<td>" + msg[pos].id + "</td>";
                        table += "<td>" + msg[pos].nombre + "</td>";
                        table += "<td>" + msg[pos].descripcion + "</td>";
                        table += "<td>" + msg[pos].estado + "</td>";
                        table += "<td>" +
                                "<button class='btn btn-default' id=" + msg[pos].id + " name=" + msg[pos].id + ">Detalles</button>" +
                                "<button class='btn btn-default' id=" + msg[pos].id + " name=" + msg[pos].id + ">Actualizar</button>"
                                + "</td>";
                        table += "</tr>";
                        $("#tbody").append(table);
                    }
                });
            });
        </script>
